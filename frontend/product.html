<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav>
    <ul id="menu">
      <li><a href="#" onclick="showSection('products')">Products</a></li>
      <li><a href="#" onclick="showSection('cart')">Cart</a></li>
      <li id="adminAddProductMenu" style="display: none;"><a href="#" onclick="showSection('addProduct')">Add Product</a></li>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </ul>
  </nav>

  <div id="content">
    <section id="products" class="section">
      <h2>Products</h2>
      <div id="productList"></div>
    </section>

    <section id="cart" class="section">
      <h2>Your Cart</h2>
      <div id="cartList"></div>
      <button onclick="checkout()">Checkout</button>
    </section>

    <section id="addProduct" class="section">
      <h2>Add Product</h2> 
      <form id="addProductForm">
        <input type="text" id="productTitle" placeholder="Product Title" required>
        <input type="text" id="productDescription" placeholder="Product Description" required>
        <input type="number" id="productPrice" placeholder="Product Price" required>
        <input type="file" name="file" id="productImage" required>
        <button type="submit">Add Product</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
